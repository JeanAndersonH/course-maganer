
<h2>Course List</h2>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th></th> <!--tag pra adicionar coluna amais-->
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
            <td> <img [src]="course.imageUrl" width="40px" height="40px" >
            </td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>    <!-- atributo la do input que foi criado no stat.component.ts-->
            </td>
            <td></td>
            
    </tbody>

</table>
